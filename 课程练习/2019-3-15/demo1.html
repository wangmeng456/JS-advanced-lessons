<body>
    <script>


        /*函数定义方式*/

        max(2, 3);//3
        function max(a, b){
            return a>b ? a : b;
        }
        //max(2, 3);//3

        //不能在min声明前进行调用
        //min(2, 3);
        var min = function(x, y){
            return x>y ? y : x;
        }
        min(2, 3);//2

        //var min;
        //min(2, 3);
        //min = function(x, y){
        //    return x>y ? y : x;
        //}

        //Function(arg1, arg2, arg3,......, 函数体)
        //执行效率相对较低，但是更加灵活
        var fn1 = new Function('a', 'b', 'return a>b ? a : b;');
        fn1(2,3);//3
    </script>
</body>
