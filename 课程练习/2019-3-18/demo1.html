<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //对象 instanceof 构造函数
        //1、判断对象是否可以使用该构造函数实例化得到
        //2、判断在对象的原型链上能否找到构造函数的 prototype 属性
        function Person(username, age) {
            this.username = username;
            this.age = age;
        }
        var person = new Person("zhangsan", 20);
        console.log(person);
        //console.log(person._proto_._proto_);
        console.log(person._proto_ == Person.prototype);
        console.log(person._proto_._proto_ == Object.prototype);
        person instanceof Person;
    </script>
</body>
</html>
