<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        function foo(x) {
            var tmp = 10;
            return function(y) {
                console.log(x + y, ++tmp);
            }
        }
        var fee = foo(10);
        fee(1);
    </script>
</body>
