<script>
    /*对象 instanceof 构造函数
        1、判断对象是否可以使用构造函数实例化使用
        2、判断在对象的原型链上能否找到构造函数的原型

        对象._proto_(...) == 构造函数.prototype
    */

    console.log(Object instanceof Function);//true
    console.log(Object._proto_ == Function.prototype);//false

    // 对象 instanceof Object   都是true
    console.log(Object instanceof Object);//true

    function Person(username, age) {
        this.username = username;
        this.age = age;
    }
    var p = new Person("zhangsan", 20);
    console.log(p instanceof Person);//true
    console.log(p._proto_ == Person.prototype);//false

    console.log(JSON instanceof Object);
</script>
