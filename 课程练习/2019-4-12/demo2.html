<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    var obj = {x: 5};
    Object.defineProperty(obj, "y", {
        configurable: false,
        writable: false,
        enumerable: true,
        value: 6
    });
    Object.getOwnPropertyDescriptor(obj, "x");
    Object.getOwnPropertyDescriptor(obj, "y");


    //定义多个属性
    var obj = {z : 1};
    Object.defineProperties(obj, {
        x: {
            value: 2,
            enumerable: true,
            configurable: true,
            writable: true
        },
        y: {
            value: 2,
            enumerable: true,
            configurable: true,
            writable: true
        },
        z: {
            get() {
                return this._z;
            },
            set(val) {
                this._z = val;
            }
        }
    });
</script>
</html>
