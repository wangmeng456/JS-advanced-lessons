<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    //特性的继承
    var o1 = {x: 1};
    var o2 = Object.create(o1);

    console.log(o2.__proto__ == o1);//true
    console.log(o2.x);//1

    //往o2自身上面添加属性x
    o2.x = 2;
    console.log(o2.x);//2

    //delete只能删除自身所具有的属性
    delete o2.x;
    console.log(o2.x);//1

    o2.__proto__.x = 3;
    console.log(o1.x);//3
    console.log(o2.x);//3
</script>
</html>
