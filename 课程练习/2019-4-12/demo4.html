<script>
    var obj = {x: 1};
    /*
        对象的原型链尽头，Object.prototype.__proto.__ (null)
    */
    console.log(obj.__proto__ == Object.prototype);//true
    console.log(obj.__proto__);//构造函数的原型
    console.log(obj.__proto__.__proto__);//null
</script>
