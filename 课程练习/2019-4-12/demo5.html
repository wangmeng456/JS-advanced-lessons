<script>
    //继承obj2里的相关属性和相关方法
    var obj1 = {x: 1};
    var obj2 = Object.create(obj1);
    console.log(obj2.__proto__);
    console.log(obj2.__proto__.__proto__);
    console.log(obj2.__proto__.__proto__.__proto__);


    var proObj = {
        z: 3
    };
    var obj = Object.create(proObj);
    obj.x = 1;
    obj.y = 2;
    console.log(obj.x);//1
    console.log(obj.y);//2
    console.log(obj.z);//3
    "z" in obj;//true
    obj.hasOwnProperty("z");//false
</script>
