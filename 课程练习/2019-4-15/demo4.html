<script>
    /*
        定义一个car对象，拥有属性height、width、weight
        再定义一个smallCar对象，自身具有color、seatNum属性
        让smallCar继承car的所有属性，使用create方法和构造函数实现
    */
    var car = {
        height: 150,
        width: 200,
        weight: 2000
    };
    var smallCar = Object.create(car);
    smallCar.color = "red";
    smallCar.seatNum = 4;
    console.log(smallCar.height, smallCar.width);
    console.log(smallCar.color);

    function createSmallCar(color, seatNum) {
        this.color = color;
        this.seatNum = seatNum;
    }
    createSmallCar.prototype = car;
    var smallCar = new CreateSmallCar("red", 4);
    console.log(smallCar.__proto__ = CreateSmallCar.prototype);
</script>
