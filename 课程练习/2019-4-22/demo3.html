<script>
    var point = {
        x: 0,
        y : 0,
        moveTo: function(x, y){
            this.x = x;
            this.y = y;
        }
    }
    /*
        函数或者方法的this指向，取决于该函数的调用主体
    */



    function Point(x, y){
        this.x = x;
        this.y = 0,
        this.moveTo = function(x, y){
            this.x = x;
            this.y = y;
        }
    }
    var p = new Point(10, 10);
    /*函数内部的this指向取决于函数调用的主体是谁*/
    p.moveTo(5, 5);



    var objA = {name: "AA", x:1};
    var objB = {name: "BB", x:2};
    function text() {
        console.log(this.name, this.x);
    }
    objA.fun = text;
    objA.fun();
    /*
        函数也是对象，函数对象
        函数对象的构造函数 Function
        函数对象.__proto__ = Function.prototype
    */
    /*
        方法.call(函数调用主体对象,arg1,arg2)
    */
    objA.fun.call(objB,"CC");/*objB.fun();*/



    var animal = {weight:"", name: "animal"};
    var dog = {height:"30cm", name: "lily"};
    animal.breath = function() {
        console.log(this.name + "can breath");
    }


    function fn1(){

    }
    console.log(fn1.__proto__ == Function.prototype);
    fn1.call();



    var point = {
        x:0,
        y:0,
        moveTo: function(x, y){
            /*
                多层嵌套的时候，内部函数this指向window
            */
            var that = this;
            function moveToX(x){
                that.x = x;
            }
            moveToX(x);

            function moveToY(y){
                that.y = y;
            }
            moveToY(y);
        }
    }
    point.moveTo(10, 10);
    console.log(point);
</script>
