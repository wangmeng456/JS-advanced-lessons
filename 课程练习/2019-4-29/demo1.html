<script>
    function BaseClass() {

    }
    BaseClass.fn1 = function() {
        console.log("静态方法");
    }

    BaseClass.prototype.fn2 = function() {
        console.log("原型方法");
    }
    BaseClass.fn1();
    var base = new BaseClass();
    base.fn2();

    /*
        静态方法：（定义在Object上的方法）
        Object.create()
        Object.defineProperty()
        Object.defineProperties()
        ...
    */
</script>
