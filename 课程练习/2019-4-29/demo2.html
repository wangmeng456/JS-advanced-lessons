<script>
    function Foo() {

    }
    Foo.prototype.constructor == Foo;
    var foo = new Foo();
    //foo.__proto__ == Foo.prototype
    foo.constructor == Foo;//true
    var foo1 = new foo.constructor();
    /*
        如果直接给构造函数的prototype属性赋值，
        会覆盖掉prototype上的constructor
    */

    Foo.prototype = {};
</script>
