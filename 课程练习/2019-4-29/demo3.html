<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" id="username" />
</body>
<script>
    (function(w, d) {
        function InputIdentify(InptuId) {
            this._init(InptuId);//初始化方法
            this._effect()//交互效果
        }

        InputIdentify.prototype._init = function(InptuId) {
            var inputObject = d.getElementById(InptuId);
            this.inputObject = inputObject;
        }

        InputIdentify.prototype._effect = function() {
            this.inputObject.onblur = function() {
                console.log("文本框失去焦点");
            }
            this.inputObject.onfocus = function() {
                console.log("文本框获得焦点");
            }
        }

        w.InputIdentify = InputIdentify;//添加到window下，成为全局变量
    })(window, document)

    var input1 = new InputIdentify("username");
</script>
</html>
