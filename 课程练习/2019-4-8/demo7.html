<!DOCTYPE html>

<body>
    
</body>
<script>
    //直接添加属性的方式
    //enumerable，configurable，writable 都为true
    var obj = {
        x: 1,
        y: 2
    };
    obj.z = 3;
    for(var i in obj) {
        console.log(i, obj[i]);
    }
        
    //通过Object.defineProperty添加
    Object.defineProperty(obj, "k", {
        value: 5
    })
    obj.k = 6;
    console.log(obj.k);
    delete obj.k;
    console.log(obj.k);
    for(var i in obj) {
        console.log(i, obj[i]);
    }
    </script>
</html>
