<script>
    /*
        1、前后端的数据交互传输
        2、作为数据存储的数据格式
    */
    var jsObject = {
        "username": "zhangsan",
        "age": 20,
        "address": {
            "addName": "石家庄",
            "addCode": "111222"
        }
    };

    var jsonStr = JSON.stringify(jsObject, function(k,v) {
        if(typeof v == "number") {
            return undefined;
        }
        return v;
    })
    console.log(jsonStr);

    var jsonStr = JSON.stringify(jsObject);
    var jsObject = JSON.parse(jsonStr, function(k, v) {
        console.log(k,v);
    })
</script>
