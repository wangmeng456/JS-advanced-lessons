<script>
    /*
        const 声明的变量，不可修改，
        修改会报错
        声明时，必须赋值，不赋值会报错
    */

    PI = 3.43434343;

    const PI;


    /*
        const定义对象时，引用地址不可变，对象上的属性是可变的
        const作用域也是块级作用域
    */

    let obj1 = {"username": "lisi"};
    obj.username = "wangwu";
