<script>
    /*
        for...of 循环遍历
    */
    let str = "abcdef";
    for(let i of str) {
        console.log(i);
    }

    let arr = ["hello", "world"];
    for(let j of arr) {
        console.log(j);
    }

    /*
        repeat(n) 重复n次
    */
    let str1 = "hello";
    console.log(str1.repeat(3));
</script>
