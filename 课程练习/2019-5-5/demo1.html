<!DOCTYPE html>

<script>
    /*
        arr.forEach(callback, thisArg);
        callback是针对数组的每个数组元素所应用的回调函数
            value 表示数组元素的元素值
            index 表示数组元素的索引值
            arr 表示被操作的数组
        thisArg 回调函数内部的this指向    
    */
    var arr1 = ["a", "b", "c"];
    var obj1 = {x: "d"};
    arr1.forEach(function(value, index, arr) {
        console.log(value, index, arr);//针对数组做了一次操作
        this[value] = value;//value是变量
        //this.value = value;//多一个value
    }, obj1);
    console.log(obj1);
</script>
</html>
