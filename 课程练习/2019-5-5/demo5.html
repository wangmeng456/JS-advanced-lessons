<script>
    /*
        时间分类：
            当地时间
            世界标准时间 UTC GMT
    */
   var millionSeconds = Date.parse("2019-05-05");//转成毫秒，从1970年1月1日 00:00:00开始计算
   var next = millionSeconds + 86400000;
   console.log(millionSeconds);//1557014400000
   var date1 = new Date(next);
   console.log(date1);//Mon May 06 2019 08:00:00 GMT+0800 (中国标准时间)
