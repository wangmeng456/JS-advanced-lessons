<script>
    /*
        数量词：
            m? 表示m出现0次或者1次
            n+ 表示n出现1次或多次
            p{m,n} 表示p至少出现m次，至多出现n次
    */
    
    var reg1 = /a?bcd/gi;
    var str1 = "abcd bcd aabcd";
    str1.replace(reg1, "x");//"x x ax"

    var reg2 = /a+bcd/gi;
    var str2 = "abcd bcd aabcd aaabcd";
    str2.replace(reg2, "x");//"x bcd x x"

    var reg3 = /a{1,2}bcd/gi;
    var str3 = "abcd bcd aabcd aaabcd";
    str3.replace(reg3, "x");//"x bcd x ax"

    /*
        /^[A-Za-z0-9_-]$/
    */
</script>
</html>
