<script>
    var username = "lily";

    /*
        ES6简化写法
        不兼容ie
    */
    var person = {
        username,
        show() {
            console.log(this.username);
        }
    };
    person.show();

    /*
        如果属性名希望是个变量
        [变量名]
    */
    let bar = "foo";
    let obj = {
        [bar]: "obj1"
    };
    console.log(obj);

    /*
        Object.is(value1, value2)
        判断value1和value2是否相等

        Object.assign()
    */
    let target = {"username": "zhangsan"};
    let source1 = {"age": 20};
    let source2 = {"sex": "male"};
    console.log(Object.assign(target, source1, source2));
</script>
